<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>photo swipe - test</title>
</head>
<body>
	
	<button id="button">点我试试</button>

	<a href="#aaa,bbb">点我试试(#aaa,bbb)</a>
	<a href="">点我试试</a>

	<script>
		var btn = document.getElementById('button');
		btn.addEventListener('click', function(){
			location.hash = '#aaa';
		});
	</script>
</body>
</html>
